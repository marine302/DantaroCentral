<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket 진단 도구</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .card {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }
        #logArea {
            height: 300px;
            overflow-y: auto;
            background: #2c3e50;
            color: #ecf0f1;
            padding: 10px;
            font-family: monospace;
            border-radius: 4px;
        }
        .controls {
            margin: 20px 0;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 8px;
        }
        button:hover {
            background: #2980b9;
        }
        input[type="text"] {
            padding: 8px;
            width: 300px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .success {
            color: #2ecc71;
        }
        .error {
            color: #e74c3c;
        }
        .info {
            color: #3498db;
        }
        .warning {
            color: #f39c12;
        }
    </style>
</head>
<body>
    <h1>WebSocket 진단 도구</h1>
    
    <div class="card">
        <h3>연결 설정</h3>
        <p>
            <input type="text" id="wsUrl" value="ws://127.0.0.1:8000/ws/realtime" style="width: 60%;">
            <button id="connectBtn">연결</button>
            <button id="disconnectBtn" disabled>연결 종료</button>
        </p>
        <div id="status">상태: 연결되지 않음</div>
    </div>
    
    <div class="card">
        <h3>메시지 전송</h3>
        <p>
            <select id="messageType">
                <option value="ping">Ping</option>
                <option value="request_data">데이터 요청</option>
                <option value="custom">사용자 정의</option>
            </select>
            <input type="text" id="messageContent" placeholder="메시지 내용 (JSON)">
            <button id="sendBtn" disabled>전송</button>
        </p>
    </div>
    
    <div class="card">
        <h3>로그</h3>
        <div class="controls">
            <button id="clearLogBtn">로그 지우기</button>
            <button id="exportLogBtn">로그 내보내기</button>
        </div>
        <div id="logArea"></div>
    </div>
    
    <script>
        // 전역 변수
        let socket = null;
        let connected = false;
        let messageCount = 0;
        
        // DOM 요소
        const wsUrlInput = document.getElementById('wsUrl');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const sendBtn = document.getElementById('sendBtn');
        const statusDiv = document.getElementById('status');
        const logArea = document.getElementById('logArea');
        const messageTypeSelect = document.getElementById('messageType');
        const messageContentInput = document.getElementById('messageContent');
        const clearLogBtn = document.getElementById('clearLogBtn');
        const exportLogBtn = document.getElementById('exportLogBtn');
        
        // 로그 함수
        function log(message, type = 'info') {
            const now = new Date().toISOString();
            const entry = document.createElement('div');
            entry.classList.add(type);
            entry.textContent = `[${now}] ${message}`;
            logArea.appendChild(entry);
            logArea.scrollTop = logArea.scrollHeight;
            console.log(`[${type}] ${message}`);
        }
        
        // WebSocket 연결
        connectBtn.addEventListener('click', () => {
            const url = wsUrlInput.value.trim();
            
            if (!url) {
                log('올바른 WebSocket URL을 입력하세요.', 'error');
                return;
            }
            
            try {
                log(`WebSocket 연결 시도 중: ${url}`, 'info');
                
                // 기존 연결이 있으면 종료
                if (socket) {
                    socket.close();
                }
                
                // 브라우저 정보 로깅
                const userAgent = navigator.userAgent;
                log(`브라우저 정보: ${userAgent}`, 'info');
                
                // 새 연결 생성
                socket = new WebSocket(url);
                
                // 연결 이벤트
                socket.addEventListener('open', (event) => {
                    connected = true;
                    log('WebSocket 연결 성공!', 'success');
                    statusDiv.textContent = '상태: 연결됨';
                    connectBtn.disabled = true;
                    disconnectBtn.disabled = false;
                    sendBtn.disabled = false;
                });
                
                // 메시지 수신 이벤트
                socket.addEventListener('message', (event) => {
                    messageCount++;
                    try {
                        const data = JSON.parse(event.data);
                        const type = data.type || 'unknown';
                        log(`메시지 #${messageCount} 수신 (타입: ${type}): ${event.data}`, 'info');
                    } catch (e) {
                        log(`메시지 #${messageCount} 수신 (일반 텍스트): ${event.data}`, 'info');
                    }
                });
                
                // 연결 종료 이벤트
                socket.addEventListener('close', (event) => {
                    connected = false;
                    log(`WebSocket 연결 종료: 코드=${event.code}, 사유=${event.reason || '알 수 없음'}`, 'warning');
                    statusDiv.textContent = `상태: 연결 종료 (코드: ${event.code})`;
                    connectBtn.disabled = false;
                    disconnectBtn.disabled = true;
                    sendBtn.disabled = true;
                });
                
                // 오류 이벤트
                socket.addEventListener('error', (event) => {
                    log('WebSocket 오류 발생', 'error');
                    console.error('WebSocket 오류:', event);
                });
                
            } catch (error) {
                log(`WebSocket 생성 오류: ${error.message}`, 'error');
            }
        });
        
        // 연결 종료
        disconnectBtn.addEventListener('click', () => {
            if (socket) {
                log('WebSocket 연결 종료 중...', 'warning');
                socket.close();
            }
        });
        
        // 메시지 전송
        sendBtn.addEventListener('click', () => {
            if (!socket || !connected) {
                log('WebSocket이 연결되어 있지 않습니다.', 'error');
                return;
            }
            
            const type = messageTypeSelect.value;
            let message = '';
            
            switch (type) {
                case 'ping':
                    message = JSON.stringify({
                        type: 'ping',
                        timestamp: new Date().toISOString()
                    });
                    break;
                case 'request_data':
                    message = JSON.stringify({
                        type: 'request_data',
                        timestamp: new Date().toISOString()
                    });
                    break;
                case 'custom':
                    try {
                        message = messageContentInput.value;
                        // 유효한 JSON인지 확인
                        JSON.parse(message);
                    } catch (e) {
                        log('유효한 JSON 형식이 아닙니다.', 'error');
                        return;
                    }
                    break;
                default:
                    log('알 수 없는 메시지 타입입니다.', 'error');
                    return;
            }
            
            try {
                socket.send(message);
                log(`메시지 전송: ${message}`, 'success');
            } catch (error) {
                log(`메시지 전송 실패: ${error.message}`, 'error');
            }
        });
        
        // 로그 지우기
        clearLogBtn.addEventListener('click', () => {
            logArea.innerHTML = '';
            log('로그 지워짐', 'info');
        });
        
        // 로그 내보내기
        exportLogBtn.addEventListener('click', () => {
            const logText = Array.from(logArea.children).map(entry => entry.textContent).join('\n');
            const blob = new Blob([logText], {type: 'text/plain'});
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `websocket-log-${new Date().toISOString().replace(/[:.]/g, '-')}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            log('로그 내보내기 완료', 'success');
        });
        
        // 페이지 로드 시 초기 로그
        window.addEventListener('load', () => {
            log('WebSocket 진단 도구가 로드되었습니다.', 'info');
            log(`현재 URL: ${window.location.href}`, 'info');
        });
    </script>
</body>
</html>
